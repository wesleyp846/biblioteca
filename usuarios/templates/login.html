{% extends 'base.html' %}

{% block 'titulo' %} Login {% endblock %}

{% block 'conteudo' %}
<div class="container">
    <br>
    {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
            E-mail ou senha inválidos
        </div>
    {% endif %}

    {% if status == '2' %}
        <div class="alert alert-danger" role="alert">
            Faça login antes de acessar o sistema
        </div>
    {% endif %}
    
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md">
            <br>
            <h1>Login</h1>
            <hr>

            <form method="POST" action="{% url 'valida_login' %}">
                {% csrf_token %}
                <label>E-mail</label>
                <input type="nome" name="email" class="form-control" placeholder="E-mail">
                <br>
                <label>Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="Senha">
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Enviar">
                <a class="btn btn-warning btn-lg" href="{% url 'cadastro' %}">Cadastro</a>
            </form>
        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>
{% endblock %}
